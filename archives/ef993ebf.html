<br><span class="line">60</span><br><span class="line">61</span><br><span class="line">62</span><br><span class="line">63</span><br><span class="line">64</span><br><span class="line">65</span><br><span class="line">66</span><br><span class="line">67</span><br><span class="line">68</span><br><span class="line">69</span><br><span class="line">70</span><br><span class="line">71</span><br><span class="line">72</span><br><span class="line">73</span><br><span class="line">74</span><br><span class="line">75</span><br><span class="line">76</span><br><span class="line">77</span><br><span class="line">78</span><br><span class="line">79</span><br><span class="line">80</span><br><span class="line">81</span><br><span class="line">82</span><br><span class="line">83</span><br><span class="line">84</span><br><span class="line">85</span><br><span class="line">86</span><br><span class="line">87</span><br><span class="line">88</span><br><span class="line">89</span><br><span class="line">90</span><br><span class="line">91</span><br><span class="line">92</span><br><span class="line">93</span><br><span class="line">94</span><br><span class="line">95</span><br><span class="line">96</span><br><span class="line">97</span><br><span class="line">98</span><br><span class="line">99</span><br><span class="line">100</span><br><span class="line">101</span><br><span class="line">102</span><br><span class="line">103</span><br><span class="line">104</span><br><span class="line">105</span><br><span class="line">106</span><br><span class="line">107</span><br><span class="line">108</span><br><span class="line">109</span><br><span class="line">110</span><br><span class="line">111</span><br><span class="line">112</span><br><span class="line">113</span><br><span class="line">114</span><br><span class="line">115</span><br><span class="line">116</span><br><span class="line">117</span><br><span class="line">118</span><br><span class="line">119</span><br><span class="line">120</span><br><span class="line">121</span><br><span class="line">122</span><br><span class="line">123</span><br><span class="line">124</span><br><span class="line">125</span><br><span class="line">126</span><br><span class="line">127</span><br><span class="line">128</span><br><span class="line">129</span><br><span class="line">130</span><br></pre></td><td class="code"><pre><span class="line">&quot;真-伪参积分就是比伪参积分还要伪的参积分,真正的伪参积分,伪伪得真吗....</span><br><span class="line"></span><br><span class="line">好吧其实就是那个参数根本没啥卵用,直接咔嚓一下就消掉了的意思.</span><br><span class="line"></span><br><span class="line">比方说这个,为啥明明有a,b,k三个参数但是叫I(a,b)呢,就是因为k在这里就是个打酱油的.</span><br><span class="line"></span><br><span class="line">$$I(a,b) = \int_0^\infty  &#123;\ln &#125; \left( &#123;\frac&#123;&#123;&#123;x^2&#125; + 2kx\cos b + &#123;k^2&#125;&#125;&#125;&#123;&#123;&#123;x^2&#125; + 2kx\cos a + &#123;k^2&#125;&#125;&#125;&#125; \right)\;\frac&#123;&#123;\mathrm&#123;d&#125;x&#125;&#125;&#123;x&#125;\quad 0 \leqslant a,b \leqslant \pi ,k &gt; 0$$</span><br><span class="line"></span><br><span class="line">直接换元$x \mapsto kx$这娃就没了...</span><br><span class="line"></span><br><span class="line">$$I(a,b) = \int_0^\infty  &#123;\log &#125; \left( &#123;\frac&#123;&#123;&#123;x^2&#125; + 2kx\cos (a) + &#123;k^2&#125;&#125;&#125;&#123;&#123;&#123;x^2&#125; + 2kx\cos (b) + &#123;k^2&#125;&#125;&#125;&#125; \right)\frac&#123;&#123;\mathrm&#123;d&#125;x&#125;&#125;&#123;x&#125; = \int_0^\infty  &#123;\log &#125; \left( &#123;\frac&#123;&#123;&#123;x^2&#125; + 2x\cos (a) + 1&#125;&#125;&#123;&#123;&#123;x^2&#125; + 2x\cos (b) + 1&#125;&#125;&#125; \right)\frac&#123;&#123;\mathrm&#123;d&#125;x&#125;&#125;&#123;x&#125;$$</span><br><span class="line"></span><br><span class="line">然后留下一个烂摊子要去积....</span><br><span class="line"></span><br><span class="line">再次换元$u = \frac&#123;x&#125;&#123;k&#125;$,然后就重新引入了k,不过此k和彼k一点关系都没了,然后就又没了....</span><br><span class="line"></span><br><span class="line">$$\begin&#123;aligned&#125;</span><br><span class="line">I(a,b) &amp;= \int_0^\infty &#123;\log &#125; \left( &#123;\frac&#123;&#123;&#123;u^2&#125; + 2u\cos (b) + 1&#125;&#125;&#123;&#123;&#123;u^2&#125; + 2u\cos (a) + 1&#125;&#125;&#125; \right)\frac&#123;&#123;du&#125;&#125;&#123;u&#125;\\</span><br><span class="line">&amp;= 2\int_0^1 &#123;\log \left( &#123;\frac&#123;&#123;&#123;u^2&#125; + 2u\cos (b) + 1&#125;&#125;&#123;&#123;&#123;u^2&#125; + 2u\cos (a) + 1&#125;&#125;&#125; \right)\frac&#123;&#123;du&#125;&#125;&#123;u&#125;&#125; \\</span><br><span class="line">&amp;= 4\int_0^1 &#123;\frac&#123;1&#125;&#123;u&#125;&#125; \sum\limits_&#123;k = 1&#125;^\infty &#123;&#123;&#123;( - u)&#125;^k&#125;&#125; \frac&#123;&#123;\cos (ka) - \cos (kb)&#125;&#125;&#123;k&#125;\\</span><br><span class="line">&amp;= 4\sum\limits_&#123;k = 1&#125;^\infty &#123;&#123;&#123;( - 1)&#125;^k&#125;&#125; \frac&#123;&#123;\cos (ka) - \cos (kb)&#125;&#125;&#123;k&#125;\int_0^1 &#123;&#123;u^&#123;k - 1&#125;&#125;&#125; \;du\\</span><br><span class="line">&amp;= 4\sum\limits_&#123;k = 1&#125;^\infty &#123;&#123;&#123;( - 1)&#125;^k&#125;&#125; \frac&#123;&#123;\cos (ka) - \cos (kb)&#125;&#125;&#123;&#123;&#123;k^2&#125;&#125;&#125;\\</span><br><span class="line">&amp;= 4\left( &#123;\frac&#123;&#123;&#123;a^2&#125;&#125;&#125;&#123;4&#125; - \frac&#123;&#123;&#123;b^2&#125;&#125;&#125;&#123;4&#125;&#125; \right)\\</span><br><span class="line">&amp;= &#123;a^2&#125; - &#123;b^2&#125;</span><br><span class="line">\end&#123;aligned&#125;$$</span><br><span class="line"></span><br><span class="line">用到了一个傅里叶变换:</span><br><span class="line"></span><br><span class="line">$$\sum\limits_&#123;k = 1&#125;^\infty  &#123;&#123;&#123;( - 1)&#125;^k&#125;&#125; \frac&#123;&#123;\cos (ka)&#125;&#125;&#123;&#123;&#123;k^2&#125;&#125;&#125; = \frac&#123;&#123;&#123;a^2&#125;&#125;&#125;&#123;4&#125; - \frac&#123;&#123;&#123;\pi ^2&#125;&#125;&#125;&#123;&#123;12&#125;&#125;\quad |a| &lt; \pi $$</span><br><span class="line"></span><br><span class="line">&lt;!--more--&gt;</span><br><span class="line"></span><br><span class="line">---</span><br><span class="line"></span><br><span class="line">比较常见的就是一堆涉及年份的积分,反正里面的年份就是个萌萌哒,并没有什么卵用...</span><br><span class="line"></span><br><span class="line">比如说在2016年计算这个东西:</span><br><span class="line"></span><br><span class="line">$$\int_&#123; - \pi /2&#125;^&#123;\pi /2&#125; &#123;\frac&#123;&#123;&#123;&#123;\sin &#125;^&#123;2016&#125;&#125;x&#125;&#125;&#123;&#123;&#123;&#123;\sin &#125;^&#123;2016&#125;&#125;x + &#123;&#123;\cos &#125;^&#123;2016&#125;&#125;x&#125;&#125;&#125;\;\mathrm&#123;d&#125;x$$</span><br><span class="line"></span><br><span class="line">考虑参积分:</span><br><span class="line"></span><br><span class="line">$$I = \int_&#123; - \pi /2&#125;^&#123;\pi /2&#125; &#123;\frac&#123;&#123;&#123;&#123;\sin &#125;^&#123;2a&#125;&#125;x&#125;&#125;&#123;&#123;&#123;&#123;\sin &#125;^&#123;2a&#125;&#125;x + &#123;&#123;\cos &#125;^&#123;2a&#125;&#125;x&#125;&#125;&#125;\;\mathrm&#123;d&#125;x$$</span><br><span class="line"></span><br><span class="line">$$\begin&#123;aligned&#125;</span><br><span class="line">I &amp;= \int_0^&#123;\pi /2&#125; &#123;\frac&#123;&#123;&#123;&#123;\sin &#125;^&#123;2a&#125;&#125;x&#125;&#125;&#123;&#123;&#123;&#123;\sin &#125;^&#123;2a&#125;&#125;x + &#123;&#123;\cos &#125;^&#123;2a&#125;&#125;x&#125;&#125;&#125;\;\mathrm&#123;d&#125;x + \int_&#123; - \pi /2&#125;^0 &#123;\frac&#123;&#123;&#123;&#123;\sin &#125;^&#123;2a&#125;&#125;x&#125;&#125;&#123;&#123;&#123;&#123;\sin &#125;^&#123;2a&#125;&#125;x + &#123;&#123;\cos &#125;^&#123;2a&#125;&#125;x&#125;&#125;&#125; \mathrm&#123;d&#125;x\\</span><br><span class="line">&amp;= \int_0^&#123;\pi /2&#125; &#123;\frac&#123;&#123;&#123;&#123;\sin &#125;^&#123;2a&#125;&#125;x&#125;&#125;&#123;&#123;&#123;&#123;\sin &#125;^&#123;2a&#125;&#125;x + &#123;&#123;\cos &#125;^&#123;2a&#125;&#125;x&#125;&#125;&#125;\;\mathrm&#123;d&#125;x - \int_&#123;\pi /2&#125;^0 &#123;\frac&#123;&#123;&#123;&#123;\sin &#125;^&#123;2a&#125;&#125;x&#125;&#125;&#123;&#123;&#123;&#123;\sin &#125;^&#123;2a&#125;&#125;x + &#123;&#123;\cos &#125;^&#123;2a&#125;&#125;x&#125;&#125;&#125; \mathrm&#123;d&#125;x\\</span><br><span class="line">&amp;= 2\int_0^&#123;\pi /2&#125; &#123;\frac&#123;&#123;&#123;&#123;\sin &#125;^&#123;2a&#125;&#125;x&#125;&#125;&#123;&#123;&#123;&#123;\sin &#125;^&#123;2a&#125;&#125;x + &#123;&#123;\cos &#125;^&#123;2a&#125;&#125;x&#125;&#125;&#125; \mathrm&#123;d&#125;x\\</span><br><span class="line">I &amp;= 2\int_&#123; - \pi /2&#125;^0 &#123;\frac&#123;&#123;&#123;&#123;\cos &#125;^&#123;2a&#125;&#125;t&#125;&#125;&#123;&#123;&#123;&#123;\sin &#125;^&#123;2a&#125;&#125;t + &#123;&#123;\cos &#125;^&#123;2a&#125;&#125;t&#125;&#125;&#125; \;\mathrm&#123;d&#125;t\quad x \to t - \pi /2\\</span><br><span class="line">I &amp;= 2\int_0^&#123;\pi /2&#125; &#123;\frac&#123;&#123;&#123;&#123;\cos &#125;^&#123;2a&#125;&#125;x&#125;&#125;&#123;&#123;&#123;&#123;\sin &#125;^&#123;2a&#125;&#125;x + &#123;&#123;\cos &#125;^&#123;2a&#125;&#125;x&#125;&#125;&#125;\;\mathrm&#123;d&#125;x\quad t \to - x\\</span><br><span class="line">2I &amp;= 2\int_0^&#123;\pi /2&#125; &#123;\frac&#123;&#123;&#123;&#123;\sin &#125;^&#123;2a&#125;&#125;x + &#123;&#123;\cos &#125;^&#123;2a&#125;&#125;x&#125;&#125;&#123;&#123;&#123;&#123;\sin &#125;^&#123;2a&#125;&#125;x + &#123;&#123;\cos &#125;^&#123;2a&#125;&#125;x&#125;&#125;&#125;\;\mathrm&#123;d&#125;x = 2\int_0^&#123;\pi /2&#125; d x = \pi</span><br><span class="line">\end&#123;aligned&#125;$$</span><br><span class="line"></span><br><span class="line">可惜这里有个限定要求偶数.</span><br><span class="line"></span><br><span class="line">---</span><br><span class="line"></span><br><span class="line">嗯,我觉得上面这个还不够强,还需要威力加强版:</span><br><span class="line"></span><br><span class="line">$$I = \int_&#123; - \pi /2&#125;^&#123;\pi /2&#125; &#123;\frac&#123;1&#125;&#123;&#123;&#123;&#123;2016&#125;^x&#125; + 1&#125;&#125;\left( &#123;\frac&#123;&#123;&#123;&#123;\sin &#125;^&#123;2016&#125;&#125;x&#125;&#125;&#123;&#123;&#123;&#123;\sin &#125;^&#123;2016&#125;&#125;x + &#123;&#123;\cos &#125;^&#123;2016&#125;&#125;x&#125;&#125;&#125; \right)\;\mathrm&#123;d&#125;x&#125;$$</span><br><span class="line"></span><br><span class="line">好吧,这只是个常用积分技巧:</span><br><span class="line"></span><br><span class="line">$$\begin&#123;aligned&#125;</span><br><span class="line">f(x) &amp;= \frac&#123;&#123;&#123;&#123;\sin &#125;^&#123;2016&#125;&#125;x&#125;&#125;&#123;&#123;&#123;&#123;\sin &#125;^&#123;2016&#125;&#125;x + &#123;&#123;\cos &#125;^&#123;2016&#125;&#125;x&#125;&#125; \Rightarrow f(x) = f( - x)\\</span><br><span class="line">I &amp;= \int_&#123; - a&#125;^a &#123;\frac&#123;&#123;f(x)&#125;&#125;&#123;&#123;1 + &#123;&#123;2016&#125;^x&#125;&#125;&#125;&#125;\;\mathrm&#123;d&#125;x = \int_&#123; - a&#125;^a &#123;\frac&#123;&#123;f( - x)&#125;&#125;&#123;&#123;1 + &#123;&#123;2016&#125;^&#123; - x&#125;&#125;&#125;&#125;&#125;\;\mathrm&#123;d&#125;x = \int_&#123; - a&#125;^a &#123;\frac&#123;&#123;f(x)&#125;&#125;&#123;&#123;1 + &#123;&#123;2016&#125;^&#123; - x&#125;&#125;&#125;&#125;&#125; \\</span><br><span class="line">\Rightarrow 2I &amp;= \int_&#123; - a&#125;^a f (x)\left( &#123;\frac&#123;1&#125;&#123;&#123;1 + &#123;&#123;2016&#125;^x&#125;&#125;&#125; + \frac&#123;1&#125;&#123;&#123;1 + &#123;&#123;2016&#125;^&#123; - x&#125;&#125;&#125;&#125;&#125; \right)\;\mathrm&#123;d&#125;x = \int_&#123; - a&#125;^a f (x)\mathrm&#123;d&#125;x\\</span><br><span class="line">\therefore I &amp;= \frac&#123;\pi &#125;&#123;2&#125;\quad \square</span><br><span class="line">\end&#123;aligned&#125;$$</span><br><span class="line"></span><br><span class="line">---</span><br><span class="line"></span><br><span class="line">话说我之前说过要有点想象力,以函数作为参数也不是不可以,于是我这里又找到了一个例子:</span><br><span class="line"></span><br><span class="line">$$I(f(x)) = \iint_R &#123;\frac&#123;&#123;f(t)&#125;&#125;&#123;&#123;1 + &#123;&#123;(x + g(t))&#125;^2&#125;&#125;&#125;&#123;\text&#123;\;\mathrm&#123;d&#125;t&#125;&#125;\;\mathrm&#123;d&#125;x&#125;$$</span><br><span class="line"></span><br><span class="line">$$\begin&#123;aligned&#125;</span><br><span class="line">I(f(x)) &amp;= \int_&#123; - \infty &#125;^\infty &#123;\int_&#123; - \infty &#125;^\infty &#123;\frac&#123;&#123;f(t)&#125;&#125;&#123;&#123;1 + &#123;&#123;(x + g(t))&#125;^2&#125;&#125;&#125;&#123;\text&#123;\;\mathrm&#123;d&#125;t&#125;&#125;&#125; \;\mathrm&#123;d&#125;x&#125; \\</span><br><span class="line">&amp;= \int_&#123; - \infty &#125;^\infty &#123;\int_&#123; - \infty &#125;^\infty &#123;\frac&#123;&#123;f(t)&#125;&#125;&#123;&#123;1 + &#123;&#123;(x + g(t))&#125;^2&#125;&#125;&#125;\mathrm&#123;d&#125;x&#125; \;&#123;\text&#123;\;\mathrm&#123;d&#125;t&#125;&#125;&#125; \\</span><br><span class="line">&amp;= \int_&#123; - \infty &#125;^\infty &#123;\left[ &#123;f(t)&#123;&#123;\tan &#125;^&#123; - 1&#125;&#125;(x + g(t))&#125; \right]_&#123; - \infty &#125;^\infty &#123;\text&#123;\;\mathrm&#123;d&#125;t&#125;&#125;&#125; \;\\</span><br><span class="line">&amp;= \pi \int_&#123; - \infty &#125;^\infty &#123;f(t)\;\mathrm&#123;d&#125;x&#125;</span><br><span class="line">\end&#123;aligned&#125;$$</span><br><span class="line"></span><br><span class="line">---</span><br><span class="line"></span><br><span class="line">又找到一个年份积分:</span><br><span class="line"></span><br><span class="line">$$\int_0^\infty  &#123;\frac&#123;&#123;\sin (2017x)&#125;&#125;&#123;&#123;x(\cos x + \cosh x)&#125;&#125;&#125;\;\mathrm&#123;d&#125;x = \frac&#123;\pi &#125;&#123;4&#125;$$</span><br><span class="line"></span><br><span class="line">怎么着就猜想:</span><br><span class="line"></span><br><span class="line">$$I(n) = \int_0^\infty  &#123;\frac&#123;&#123;\sin ((2n - 1)x)&#125;&#125;&#123;&#123;x(\cos x + \cosh x)&#125;&#125;&#125;\;\mathrm&#123;d&#125;x = \frac&#123;\pi &#125;&#123;4&#125;$$</span><br><span class="line"></span><br><span class="line">$$\begin&#123;aligned&#125;</span><br><span class="line">I(n) &amp;= \int_0^\infty &#123;\frac&#123;&#123;\sin ((2n - 1)x)&#125;&#125;&#123;&#123;x(\cos (x) + \cosh (x))&#125;&#125;&#125; \mathrm&#123;d&#125;x\\</span><br><span class="line">&amp;= \frac&#123;1&#125;&#123;2&#125;\int_&#123; - \infty - i&#125;^&#123;\infty - i&#125; &#123;\frac&#123;&#123;\sin ((2n - 1)x)&#125;&#125;&#123;&#123;x(\cos (x) + \cosh (x))&#125;&#125;&#125; \mathrm&#123;d&#125;x\\</span><br><span class="line">&amp;= \frac&#123;1&#125;&#123;&#123;4i&#125;&#125;\int_&#123;&#123;\gamma ^ + &#125;&#125; &#123;\frac&#123;&#123;&#123;e^&#123;(2n - 1)iz&#125;&#125;&#125;&#125;&#123;&#123;z(\cos (z) + \cosh (z))&#125;&#125;&#125; \mathrm&#123;d&#125;z - \frac&#123;1&#125;&#123;&#123;4i&#125;&#125;\int_&#123;&#123;\gamma ^ - &#125;&#125; &#123;\frac&#123;&#123;&#123;e^&#123;(1 - 2n)iz&#125;&#125;&#125;&#125;&#123;&#123;z(\cos (z) + \cosh (z))&#125;&#125;&#125; \mathrm&#123;d&#125;z\\</span><br><span class="line">&amp;= \frac&#123;&#123;2\pi i&#125;&#125;&#123;&#123;4i&#125;&#125;\frac&#123;1&#125;&#123;2&#125; + 2\frac&#123;&#123;2\pi i&#125;&#125;&#123;&#123;4i&#125;&#125; \times 0 = \frac&#123;\pi &#125;&#123;4&#125;</span><br><span class="line">\end&#123;aligned&#125;$$</span><br><span class="line"></span><br><span class="line">---</span><br><span class="line"></span><br><span class="line">$$\mathop \smallint \nolimits_0^\infty  \frac&#123;\mathrm&#123;d&#125;x&#125;&#123;&#123;\sqrt x [&#123;x^2&#125; + 7x + 1][1 - x + &#123;x^2&#125; - &#123;x^3&#125; +  \cdots  + &#123;x^&#123;2016&#125;&#125;]&#125;&#125; = \frac&#123;\pi &#125;&#123;3&#125;$$</span><br><span class="line"></span><br><span class="line">后面的2016肯定没用.所以有用的参数就是7了.</span><br><span class="line"></span><br><span class="line">$$\begin&#123;aligned&#125;</span><br><span class="line">I(a) &amp;= \int_0^\infty &#123;&#123;&#123;\left[ &#123;\sqrt x (1 + ax + &#123;x^2&#125;)\left( &#123;\sum\limits_&#123;k = 0&#125;^n &#123;&#123;&#123;( - x)&#125;^k&#125;&#125; &#125; \right)&#125; \right]&#125;^&#123; - 1&#125;&#125;\mathrm&#123;d&#125;x&#125; \quad &#123;\color&#123;Blue&#125; &#123;x \mapsto 1/x&#125;&#125;\\</span><br><span class="line">&amp;= \int_0^\infty &#123;\frac&#123;&#123;&#123;&#123;( - 1)&#125;^n&#125;&#123;x^&#123;n + 1&#125;&#125;\mathrm&#123;d&#125;x&#125;&#125;&#123;&#123;\sqrt x (1 + ax + &#123;x^2&#125;)(\sum\limits_&#123;k = 0&#125;^n &#123;&#123;&#123;( - x)&#125;^k&#125;&#125; )&#125;&#125;&#125; \\</span><br><span class="line">2I(a) &amp;= \int_0^\infty &#123;\frac&#123;&#123;(1 + x)\mathrm&#123;d&#125;x&#125;&#125;&#123;&#123;\sqrt x (1 + ax + &#123;x^2&#125;)&#125;&#125;&#125; \\</span><br><span class="line">&amp;= 2\int_0^\infty &#123;\frac&#123;&#123;(1 + &#123;t^2&#125;)\mathrm&#123;d&#125;x&#125;&#125;&#123;&#123;1 + a&#123;t^2&#125; + &#123;t^4&#125;&#125;&#125;&#125; \quad &#123;\color&#123;Blue&#125; &#123;t - 1/t \mapsto u&#125;&#125;\\</span><br><span class="line">I(a) &amp;= \int_&#123; - \infty &#125;^\infty &#123;\frac&#123;&#123;\mathrm&#123;d&#125;u&#125;&#125;&#123;&#123;2 + a + &#123;u^2&#125;&#125;&#125;&#125; = \frac&#123;\pi &#125;&#123;&#123;\sqrt &#123;2 + a&#125; &#125;&#125;</span><br><span class="line">\end&#123;aligned&#125;$$</span><br><span class="line"></span><br><span class="line">这儿有个公式来自[这篇文章](http://129.81.170.14/~vhm/papers_html/3param.pdf)的一系列推导:</span><br><span class="line"></span><br><span class="line">$$\boxed&#123;\begin&#123;aligned&#125;</span><br><span class="line">&amp;\bigstar&#123;I_b&#125;(p,a,c) &amp;&amp;= \int_0^\infty &#123;&#123;&#123;\left[ &#123;&#123;&#123;(ax + \frac&#123;b&#125;&#123;x&#125;)&#125;^2&#125; + c&#125; \right]&#125;^&#123; - (p + 1)&#125;&#125;\mathrm&#123;d&#125;x&#125; \; &amp;&amp;= \frac&#123;&#123;\sqrt \pi \Gamma (p + 1/2)&#125;&#125;&#123;&#123;2a&#123;c^&#123;p + 1/2&#125;&#125;\Gamma (p + 1)&#125;&#125;\\</span><br><span class="line">&amp;\bigstar I(r,a,b,c) &amp;&amp;= \int_0^\infty &#123;&#123;&#123;\left( &#123;\frac&#123;&#123;&#123;x^2&#125;&#125;&#125;&#123;&#123;b&#123;x^4&#125; + 2a&#123;x^2&#125; + c&#125;&#125;&#125; \right)&#125;^r&#125;\mathrm&#123;d&#125;x&#125; &amp;&amp;= \frac&#123;&#123;B(r - \frac&#123;1&#125;&#123;2&#125;,\frac&#123;1&#125;&#123;2&#125;)&#125;&#125;&#123;&#123;&#123;2^&#123;r + 1/2&#125;&#125;\sqrt b &#123;&#123;(a + \sqrt &#123;bc&#125; )&#125;^&#123;r - 1/2&#125;&#125;&#125;&#125;\\</span><br><span class="line">&amp;\bigstar&#123;I_b&#125;(r,a) &amp;&amp;= \int_0^\infty &#123;&#123;&#123;\left( &#123;\frac&#123;&#123;&#123;x^2&#125;&#125;&#125;&#123;&#123;&#123;x^4&#125; + 2a&#123;x^2&#125; + 1&#125;&#125;&#125; \right)&#125;^r&#125;\frac&#123;&#123;&#123;x^2&#125; + 1&#125;&#125;&#123;&#123;&#123;x^b&#125; + 1&#125;&#125;\;\frac&#123;&#123;\mathrm&#123;d&#125;x&#125;&#125;&#123;&#123;&#123;x^2&#125;&#125;&#125;&#125; &amp;&amp;= \frac&#123;&#123;B(r - \frac&#123;1&#125;&#123;2&#125;,\frac&#123;1&#125;&#123;2&#125;)&#125;&#125;&#123;&#123;&#123;2^&#123;r - 1/2&#125;&#125;&#123;&#123;(1 + a)&#125;^&#123;r - 1/2&#125;&#125;&#125;&#125;</span><br><span class="line">\end&#123;aligned&#125;&#125;$$</span><br><span class="line"></span><br><span class="line">注意到</span><br><span class="line"></span><br><span class="line">$$\begin&#123;aligned&#125;</span><br><span class="line">&amp;\quad\ 1 - x + &#123;x^2&#125; - &#123;x^3&#125; + \cdots + &#123;x^&#123;2016&#125;&#125;\quad &#123;\color&#123;Blue&#125; &#123;x \mapsto - y&#125;&#125; \\</span><br><span class="line">&amp;= 1 + y + &#123;y^2&#125; + &#123;y^3&#125; + \cdots + &#123;y^&#123;2016&#125;&#125; = \frac&#123;&#123;1 - &#123;y^&#123;2017&#125;&#125;&#125;&#125;&#123;&#123;1 - y&#125;&#125;</span><br><span class="line">\end&#123;aligned&#125;$$</span><br><span class="line"></span><br><span class="line">用第三个公式,做代换$&#123;x^2&#125; \mapsto x$重写一下就能秒杀本题了.&quot;</span><br></pre></td></tr></table></figure>
