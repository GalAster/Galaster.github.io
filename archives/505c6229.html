/span><br><span class="line">122</span><br><span class="line">123</span><br><span class="line">124</span><br><span class="line">125</span><br><span class="line">126</span><br><span class="line">127</span><br><span class="line">128</span><br><span class="line">129</span><br><span class="line">130</span><br><span class="line">131</span><br><span class="line">132</span><br><span class="line">133</span><br><span class="line">134</span><br><span class="line">135</span><br><span class="line">136</span><br><span class="line">137</span><br><span class="line">138</span><br><span class="line">139</span><br><span class="line">140</span><br><span class="line">141</span><br><span class="line">142</span><br></pre></td><td class="code"><pre><span class="line">最近碰到一些积分,都是有关开n次根的,那就整理一下好了.</span><br><span class="line"></span><br><span class="line">第一个Supercircles的面积积分涉及到的这个:$\int_0^1 &#123;\sqrt[n]&#123;&#123;1 - &#123;x^n&#125;&#125;&#125;&#125;\;\mathrm&#123;d&#125;x$</span><br><span class="line"></span><br><span class="line">复习一下欧拉Gamma函数和欧拉Beta函数.</span><br><span class="line"></span><br><span class="line">$$\begin&#123;aligned&#125;</span><br><span class="line">\Gamma \left( z \right) &amp;= \int_0^\infty &#123;&#123;t^&#123;z - 1&#125;&#125;&#123;e^&#123; - t&#125;&#125;\;\mathrm&#123;d&#125;t&#125; \\</span><br><span class="line">&#123;\rm B&#125;\left( &#123;a,b&#125; \right) &amp;= \frac&#123;&#123;\Gamma \left( a \right)\Gamma \left( b \right)&#125;&#125;&#123;&#123;\Gamma \left( &#123;a + b&#125; \right)&#125;&#125;\\</span><br><span class="line">&amp;= \int_0^1 &#123;&#123;t^&#123;a - 1&#125;&#125;&#123;&#123;\left( &#123;1 - t&#125; \right)&#125;^&#123;b - 1&#125;&#125;\;\mathrm&#123;d&#125;t&#125;</span><br><span class="line">\end&#123;aligned&#125;$$</span><br><span class="line"></span><br><span class="line">&lt;!--more--&gt;</span><br><span class="line"></span><br><span class="line">然后是这个题,作个换元:</span><br><span class="line"></span><br><span class="line">$$\begin&#123;aligned&#125;</span><br><span class="line">t &amp;= &#123;x^n&#125;\\</span><br><span class="line">\;\mathrm&#123;d&#125;t &amp;= n&#123;x^&#123;n - 1&#125;&#125;\mathrm&#123;d&#125;x\\</span><br><span class="line">&amp;= n&#123;t^&#123;1 - \frac&#123;1&#125;&#123;n&#125;&#125;&#125;\mathrm&#123;d&#125;x\\</span><br><span class="line">\end&#123;aligned&#125;$$</span><br><span class="line"></span><br><span class="line">然后就凑配一下:</span><br><span class="line"></span><br><span class="line">$$\begin&#123;aligned&#125;</span><br><span class="line">\int_0^1 \sqrt[n]&#123;1-x^n&#125;\;\mathrm&#123;d&#125;x&amp;=\frac&#123;1&#125;&#123;n&#125;\int_0^1t^&#123;\frac&#123;1&#125;&#123;n&#125;-1&#125;(1-t)^&#123;\frac&#123;1&#125;&#123;n&#125;&#125; \mathrm&#123;d&#125;t\\</span><br><span class="line">&amp;=\frac&#123;1&#125;&#123;n&#125;\int_0^1t^&#123;\frac&#123;1&#125;&#123;n&#125;-1&#125;(1-t)^&#123;1 + \frac&#123;1&#125;&#123;n&#125; - 1&#125; \mathrm&#123;d&#125;t\\</span><br><span class="line">&amp;=\frac&#123;1&#125;&#123;n&#125;\beta\biggr(\frac&#123;1&#125;&#123;n&#125;, 1+\frac&#123;1&#125;&#123;n&#125;\biggr)\\</span><br><span class="line">&amp;=\frac&#123;1&#125;&#123;n&#125;\frac&#123;\Gamma(\frac&#123;1&#125;&#123;n&#125;)\Gamma(1+\frac&#123;1&#125;&#123;n&#125;)&#125;&#123;\Gamma(\frac&#123;n+2&#125;&#123;n&#125;)&#125;\\</span><br><span class="line">&amp;=\frac&#123;\Gamma(1+\frac&#123;1&#125;&#123;n&#125;)^2&#125;&#123;\Gamma(1 + \frac&#123;2&#125;&#123;n&#125;)&#125;\quad\square</span><br><span class="line">\end&#123;aligned&#125;$$</span><br><span class="line"></span><br><span class="line">---</span><br><span class="line"></span><br><span class="line">然后看个类似的:</span><br><span class="line"></span><br><span class="line">$$\int_0^1 &#123;\frac&#123;1&#125;&#123;&#123;\sqrt[n]&#123;&#123;1 - &#123;x^n&#125;&#125;&#125;&#125;&#125;&#125;\;\mathrm&#123;d&#125;x$$</span><br><span class="line"></span><br><span class="line">不过就算长得像,积出来可能就天壤之别了.</span><br><span class="line"></span><br><span class="line">还是换元:</span><br><span class="line"></span><br><span class="line">$$\begin&#123;aligned&#125;</span><br><span class="line">&#123;x^n&#125; &amp;= \frac&#123;&#123;&#123;z^n&#125;&#125;&#125;&#123;&#123;1 + &#123;z^n&#125;&#125;&#125;\\</span><br><span class="line">\mathrm&#123;d&#125;x &amp;= \frac&#123;&#123;\mathrm&#123;d&#125;z&#125;&#125;&#123;&#123;&#123;&#123;(1 + &#123;z^n&#125;)&#125;^&#123;1 + 1/n&#125;&#125;&#125;&#125;</span><br><span class="line">\end&#123;aligned&#125;$$</span><br><span class="line"></span><br><span class="line">$$\begin&#123;aligned&#125;</span><br><span class="line">I &amp;= \int_0^1 &#123;\frac&#123;\mathrm&#123;d&#125;x&#125;&#123;&#123;&#123;&#123;\left( &#123;1 - &#123;x^n&#125;&#125; \right)&#125;^&#123;1/n&#125;&#125;&#125;&#125;&#125; \\</span><br><span class="line">&amp;= \int_0^\infty &#123;&#123;&#123;\left( &#123;1 + &#123;z^n&#125;&#125; \right)&#125;^&#123;1/n&#125;&#125;\frac&#123;&#123;dz&#125;&#125;&#123;&#123;&#123;&#123;\left( &#123;1 + &#123;z^n&#125;&#125; \right)&#125;^&#123;1 + 1/n&#125;&#125;&#125;&#125;&#125; \\</span><br><span class="line">&amp;= \int_0^\infty &#123;\frac&#123;&#123;dz&#125;&#125;&#123;&#123;1 + &#123;z^n&#125;&#125;&#125;&#125; \\</span><br><span class="line">&amp;= \frac&#123;\pi &#125;&#123;&#123;n\sin \left( &#123;\pi /n&#125; \right)&#125;&#125;\quad\square</span><br><span class="line">\end&#123;aligned&#125;$$</span><br><span class="line"></span><br><span class="line">唔,是不是应该解释下最后一步?这是一个经典积分:</span><br><span class="line"></span><br><span class="line">$$I(a,b) = \int_0^\infty  &#123;\frac&#123;&#123;&#123;x^&#123;a - 1&#125;&#125;&#125;&#125;&#123;&#123;&#123;x^b&#125; + 1&#125;&#125;&#125; \mathrm&#123;d&#125;x = \frac&#123;\pi &#125;&#123;&#123;b\sin a\pi /b&#125;&#125;$$</span><br><span class="line"></span><br><span class="line">引理:欧拉对称公式(Euler&apos;s reflection formula)</span><br><span class="line"></span><br><span class="line">$$\Gamma (z) \cdot \Gamma (1 - z) = \frac&#123;\pi &#125;&#123;&#123;\sin (\pi z)&#125;&#125;$$</span><br><span class="line"></span><br><span class="line">引证:考虑到两者的连乘定义,没啥好证的...</span><br><span class="line"></span><br><span class="line">$$\begin&#123;aligned&#125;</span><br><span class="line">\frac&#123;1&#125;&#123;&#123;\Gamma (x)&#125;&#125; &amp;= x\prod\limits_&#123;n = 1&#125;^\infty &#123;\frac&#123;&#123;1 + \frac&#123;x&#125;&#123;n&#125;&#125;&#125;&#123;&#123;&#123;&#123;(1 + \frac&#123;1&#125;&#123;n&#125;)&#125;^x&#125;&#125;&#125;&#125; \\</span><br><span class="line">\sin \pi x &amp;= \pi x\prod\limits_&#123;n = 1&#125;^\infty &#123;\left( &#123;1 + \frac&#123;x&#125;&#123;n&#125;&#125; \right)&#125; \left( &#123;1 - \frac&#123;x&#125;&#123;n&#125;&#125; \right)</span><br><span class="line">\end&#123;aligned&#125;$$</span><br><span class="line"></span><br><span class="line">那就好了</span><br><span class="line"></span><br><span class="line">$$\begin&#123;aligned&#125;</span><br><span class="line">\int_0^\infty\dfrac&#123;x^&#123;\large a-1&#125;&#125;&#123;1+x^b&#125;\mathrm&#123;d&#125;x</span><br><span class="line">&amp;=\frac1b\int_0^1y^&#123;\large1-\frac&#123;a&#125;&#123;b&#125;-1&#125;(1-y)^&#123;\large\frac&#123;a&#125;&#123;b&#125;-1&#125;\mathrm&#123;d&#125;y\\</span><br><span class="line">&amp;=\frac1b\cdot\Gamma\left(1-\frac&#123;a&#125;&#123;b&#125;\right)\cdot\Gamma\left(\frac&#123;a&#125;&#123;b&#125;\right)\\</span><br><span class="line">&amp;=\large&#123;&#123;\frac&#123;\pi&#125;&#123;b\sin\left(\frac&#123;a\pi&#125;&#123;b&#125;\right)&#125;&#125;&#125;</span><br><span class="line">\end&#123;aligned&#125;$$</span><br><span class="line"></span><br><span class="line">---</span><br><span class="line"></span><br><span class="line">一个研究简单高次曲线时会碰到的积分:</span><br><span class="line"></span><br><span class="line">$$\int_0^\infty  &#123;(\sqrt[n]&#123;&#123;&#123;x^n&#125; + 1&#125;&#125; - x)&#125;\;\mathrm&#123;d&#125;x = \frac&#123;1&#125;&#123;2&#125;C&#123;\left( &#123; - \frac&#123;1&#125;&#123;n&#125;,\frac&#123;1&#125;&#123;n&#125;&#125; \right)^&#123; - 1&#125;&#125;$$</span><br><span class="line"></span><br><span class="line">C这里是组合数的意思.</span><br><span class="line"></span><br><span class="line">做代换$x^n \mapsto x$</span><br><span class="line"></span><br><span class="line">$$\begin&#123;aligned&#125;</span><br><span class="line">I &amp;= \int_0^\infty &#123;\left( &#123;&#123;&#123;(1 + x)&#125;^&#123;1/n&#125;&#125; - &#123;x^&#123;1/n&#125;&#125;&#125; \right)\frac&#123;&#123;&#123;x^&#123;1/n - 1&#125;&#125;&#125;&#125;&#123;n&#125;\;\mathrm&#123;d&#125;x&#125;\\</span><br><span class="line">&amp;= \frac&#123;1&#125;&#123;n&#125;\int_0^\infty &#123;&#123;&#123;\left( &#123;1 + x&#125; \right)&#125;^&#123;1/n&#125;&#125;&#123;x^&#123;1/n - 1&#125;&#125; - &#123;x^&#123;2/n - 1&#125;&#125;\;\mathrm&#123;d&#125;x&#125;</span><br><span class="line">\end&#123;aligned&#125;$$</span><br><span class="line"></span><br><span class="line">接着做代换$t = \frac&#123;1&#125;&#123;&#123;1 + x&#125;&#125; \mapsto x = \frac&#123;1&#125;&#123;t&#125; - 1$</span><br><span class="line"></span><br><span class="line">$$\begin&#123;aligned&#125;</span><br><span class="line">I &amp;= \frac&#123;1&#125;&#123;n&#125;\int_0^1 &#123;\left[ &#123;&#123;t^&#123; - 1/n&#125;&#125;&#123;&#123;\left( &#123;1/t - 1&#125; \right)&#125;^&#123;1/n - 1&#125;&#125; - &#123;&#123;\left( &#123;1/t - 1&#125; \right)&#125;^&#123;2/n - 1&#125;&#125;&#125; \right]\left( &#123; - \frac&#123;&#123;\;\mathrm&#123;d&#125;t&#125;&#125;&#123;&#123;&#123;t^2&#125;&#125;&#125;&#125; \right)&#125;\\</span><br><span class="line">&amp;= \frac&#123;1&#125;&#123;n&#125;\int_0^1 &#123;&#123;t^&#123; - \frac&#123;2&#125;&#123;n&#125; - 1&#125;&#125;&#123;&#123;(1 - t)&#125;^&#123;\frac&#123;1&#125;&#123;n&#125; - 1&#125;&#125; - &#123;t^&#123; - \frac&#123;2&#125;&#123;n&#125; - 1&#125;&#125;&#123;&#123;(1 - t)&#125;^&#123;\frac&#123;2&#125;&#123;n&#125; - 1&#125;&#125;\;\mathrm&#123;d&#125;t&#125;\\</span><br><span class="line">&amp;= \frac&#123;1&#125;&#123;n&#125;\int_0^1 &#123;\frac&#123;&#123;\;\mathrm&#123;d&#125;t\left( &#123;&#123;t^&#123;\frac&#123;1&#125;&#123;n&#125; - 1&#125;&#125; - 1&#125; \right)&#125;&#125;&#123;&#123;&#123;&#123;(1 - t)&#125;^&#123;\frac&#123;2&#125;&#123;n&#125; + 1&#125;&#125;&#125;&#125;&#125; - \frac&#123;1&#125;&#123;n&#125;\int_0^1 &#123;\frac&#123;&#123;\;\mathrm&#123;d&#125;t\left( &#123;&#123;t^&#123;\frac&#123;2&#125;&#123;n&#125; - 1&#125;&#125; - 1&#125; \right)&#125;&#125;&#123;&#123;&#123;&#123;(1 - t)&#125;^&#123;\frac&#123;2&#125;&#123;n&#125; + 1&#125;&#125;&#125;&#125;&#125;</span><br><span class="line">\end&#123;aligned&#125;$$</span><br><span class="line"></span><br><span class="line">然后用这个引理:</span><br><span class="line"></span><br><span class="line">$$\int_0^1 &#123;\frac&#123;&#123;&#123;t^a&#125; - 1&#125;&#125;&#123;&#123;&#123;&#123;(1 - t)&#125;^&#123;2/n + 1&#125;&#125;&#125;&#125;&#125;  \;\mathrm&#123;d&#125;t = \frac&#123;n&#125;&#123;2&#125; + \Gamma (a + 1)\Gamma ( - \frac&#123;2&#125;&#123;n&#125;)/(a - \frac&#123;2&#125;&#123;n&#125;)!\quad n &gt; 2$$</span><br><span class="line"></span><br><span class="line">合起来就是:</span><br><span class="line"></span><br><span class="line">$$\begin&#123;aligned&#125;</span><br><span class="line">\int_0^\infty &#123;(\sqrt[n]&#123;&#123;&#123;x^n&#125; + 1&#125;&#125; - x)&#125;\;\mathrm&#123;d&#125;x</span><br><span class="line">&amp;= \frac&#123;1&#125;&#123;n&#125;\frac&#123;&#123;\left( &#123;1/n - 1&#125; \right)!\left( &#123; - 2/n - 1&#125; \right)!&#125;&#125;&#123;&#123;\left( &#123; - 1/n - 1&#125; \right)!&#125;&#125;\\</span><br><span class="line">&amp;= \frac&#123;1&#125;&#123;n&#125;\frac&#123;&#123;n\left( &#123;1/n&#125; \right)!\left( &#123; - n/2&#125; \right)\left( &#123; - 2/n&#125; \right)!&#125;&#125;&#123;&#123; - n\left( &#123; - 1/n&#125; \right)!&#125;&#125;\\</span><br><span class="line">&amp;= \frac&#123;1&#125;&#123;2&#125;&#123;\left[ &#123;\frac&#123;&#123;\left( &#123; - 1/n&#125; \right)!&#125;&#125;&#123;&#123;\left( &#123;1/n&#125; \right)!\left( &#123; - 2/n&#125; \right)!&#125;&#125;&#125; \right]^&#123; - 1&#125;&#125;\\</span><br><span class="line">&amp;= \frac&#123;1&#125;&#123;2&#125;C&#123;\left( &#123; - \frac&#123;1&#125;&#123;n&#125;,\frac&#123;1&#125;&#123;n&#125;&#125; \right)^&#123; - 1&#125;&#125;\quad\square</span><br><span class="line">\end&#123;aligned&#125;$$</span><br><span class="line"></span><br><span class="line">其实还可以推广下:</span><br><span class="line"></span><br><span class="line">$$\bigstar\int_0^\infty  ( \sqrt[m]&#123;&#123;1 + &#123;x^n&#125;&#125;&#125; - \sqrt[m]&#123;&#123;&#123;x^n&#125;&#125;&#125;)\;\mathrm&#123;d&#125;x = \frac&#123;n&#125;&#123;&#123;n + m&#125;&#125;C&#123;\left( &#123; - \frac&#123;1&#125;&#123;m&#125;,\frac&#123;1&#125;&#123;n&#125;&#125; \right)^&#123; - 1&#125;&#125;$$</span><br><span class="line"></span><br><span class="line">---</span><br><span class="line"></span><br><span class="line">来道水题放松下:</span><br><span class="line"></span><br><span class="line">$$\begin&#123;aligned&#125;</span><br><span class="line">\int_0^\infty &#123;\frac&#123;&#123;\sqrt[n]&#123;x&#125;&#125;&#125;&#123;&#123;1 + &#123;x^2&#125;&#125;&#125;\;\mathrm&#123;d&#125;x&#125; </span><br><span class="line">&amp;=\frac&#123;1&#125;&#123;2&#125;\int_0^\infty &#123; \frac&#123;&#123;&#123;t^&#123;\frac&#123;&#123;1 - n&#125;&#125;&#123;&#123;2n&#125;&#125;&#125;&#125;&#125;&#125;&#123;&#123;1 + t&#125;&#125;\;\mathrm&#123;d&#125;t&#125;\\</span><br><span class="line">&amp;= \frac&#123;1&#125;&#123;2&#125;\textstyle B\left(\frac&#123;1&#125;&#123;2&#125; + \frac&#123;1&#125;&#123;2n&#125;, \frac&#123;1&#125;&#123;2&#125; - \frac&#123;1&#125;&#123;2n&#125;\right) \\</span><br><span class="line">&amp;= \frac&#123;1&#125;&#123;2&#125; \textstyle\Gamma\left(\frac&#123;1&#125;&#123;2&#125; + \frac&#123;1&#125;&#123;2n&#125;\right)\Gamma\left(\frac&#123;1&#125;&#123;2&#125; - \frac&#123;1&#125;&#123;2n&#125;\right) \\</span><br><span class="line">&amp;= \frac&#123;\pi&#125;&#123;2 \sin\left(\frac&#123;\pi&#125;&#123;2&#125; + \frac&#123;\pi&#125;&#123;2n&#125;\right)&#125; \\</span><br><span class="line">&amp;= \frac&#123;\pi&#125;&#123;2&#125; \sec \frac&#123;\pi&#125;&#123;2n&#125;</span><br><span class="line">\end&#123;aligned&#125;$$</span><br><span class="line"></span><br><span class="line">---</span><br><span class="line"></span><br><span class="line">$$S(a) = a \cdot &#123;2^&#123;a - 1&#125;&#125;\left[ &#123;\frac&#123;1&#125;&#123;2&#125;\;\beta \left( &#123;\frac&#123;a&#125;&#123;2&#125;,\;\frac&#123;a&#125;&#123;2&#125;&#125; \right)\; + \beta \left( &#123;\frac&#123;&#123;a + 1&#125;&#125;&#123;2&#125;,\;\frac&#123;&#123;a + 1&#125;&#125;&#123;2&#125;&#125; \right)&#125; \right]$$</span><br><span class="line"></span><br><span class="line">$$\begin&#123;aligned&#125;</span><br><span class="line">\bigstar \int_0^1 &#123;\sqrt &#123;\frac&#123;&#123;1 + &#123;x^n&#125;&#125;&#125;&#123;&#123;1 - &#123;x^n&#125;&#125;&#125;&#125; &#125; \;\;\mathrm&#123;d&#125;x\; &amp;= S(\frac&#123;1&#125;&#123;n&#125;)\\</span><br><span class="line">\bigstar \int_0^1 &#123;\sqrt[n]&#123;&#123;\frac&#123;&#123;1 + &#123;x^2&#125;&#125;&#125;&#123;&#123;1 - &#123;x^2&#125;&#125;&#125;&#125;&#125;&#125; \;\;\mathrm&#123;d&#125;x\; &amp;= S( - \frac&#123;1&#125;&#123;n&#125;)</span><br><span class="line">\end&#123;aligned&#125;$$</span><br><span class="line"></span><br><span class="line">试着用Mathematica验证了一下,待证明.</span><br></pre></td></tr></table></figure>
