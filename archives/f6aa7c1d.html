        <figure class="highlight plain"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br><span class="line">4</span><br><span class="line">5</span><br><span class="line">6</span><br><span class="line">7</span><br><span class="line">8</span><br><span class="line">9</span><br><span class="line">10</span><br><span class="line">11</span><br><span class="line">12</span><br><span class="line">13</span><br><span class="line">14</span><br><span class="line">15</span><br><span class="line">16</span><br><span class="line">17</span><br><span class="line">18</span><br><span class="line">19</span><br><span class="line">20</span><br><span class="line">21</span><br><span class="line">22</span><br><span class="line">23</span><br><span class="line">24</span><br><span class="line">25</span><br><span class="line">26</span><br><span class="line">27</span><br></pre></td><td class="code"><pre><span class="line">所谓伪参积分就是引入新参数以后并不能巧妙计算的那种....</span><br><span class="line"></span><br><span class="line">简单地说就是吃饱了撑着没事干加个参数搞事情....</span><br><span class="line"></span><br><span class="line">一般来说就是找个x变成x^n,能积最好,不能积么,那就换个积分继续搞事儿....</span><br><span class="line"></span><br><span class="line">比如这个本来不算太难的题:</span><br><span class="line"></span><br><span class="line">$$I = \int_0^1 &#123;\frac&#123;&#123;\ln x\ln y&#125;&#125;&#123;&#123;1 - xy&#125;&#125;&#125;\;\mathrm&#123;d&#125;x = \frac&#123;&#123;&#123;\pi ^4&#125;&#125;&#125;&#123;&#123;90&#125;&#125;$$</span><br><span class="line"></span><br><span class="line">搞事情,求证:</span><br><span class="line"></span><br><span class="line">$$\bigstar I(s) = \int_0^1 &#123;\int_0^1 &#123;\frac&#123;&#123;&#123;&#123;\left( &#123;\ln x\ln y&#125; \right)&#125;^s&#125;&#125;&#125;&#123;&#123;1 - xy&#125;&#125;&#125; &#125;\;\mathrm&#123;d&#125;x\;\mathrm&#123;d&#125;y = &#123;\Gamma ^2&#125;(1 + s)\:\zeta (2 + 2s)$$</span><br><span class="line"></span><br><span class="line">来啊,谁啪谁啊,正面上</span><br><span class="line"></span><br><span class="line">$$\begin&#123;aligned&#125;</span><br><span class="line">I(s) &amp;= \int_0^1 &#123;\int_0^1 &#123;\frac&#123;&#123;&#123;&#123;\left( &#123;\ln x\ln y&#125; \right)&#125;^s&#125;&#125;&#125;&#123;&#123;1 - xy&#125;&#125;&#125; &#125;\;\mathrm&#123;d&#125;x\;\mathrm&#123;d&#125;y\\</span><br><span class="line">&amp;= \int_0^1 &#123;\int_0^1 &#123;\sum\limits_&#123;n = 0&#125;^\infty &#123;&#123;&#123;(xy)&#125;^n&#125;&#125; &#125; &#125; &#123;\left( &#123;\ln x\ln y&#125; \right)^s&#125;\;\mathrm&#123;d&#125;x\;\mathrm&#123;d&#125;y\\</span><br><span class="line">&amp;= \sum\limits_&#123;n = 0&#125;^\infty &#123;\left( &#123;\int_0^1 &#123;&#123;x^n&#125;&#125; &#123;&#123;\left( &#123; - \ln x&#125; \right)&#125;^s&#125;\;\mathrm&#123;d&#125;x&#125; \right)&#125; \left( &#123;\int_0^1 &#123;&#123;y^n&#125;&#125; &#123;&#123;\left( &#123; - \ln y&#125; \right)&#125;^s&#125;\;\mathrm&#123;d&#125;y&#125; \right)\\</span><br><span class="line">&amp;= \sum\limits_&#123;n = 0&#125;^\infty &#123;&#123;&#123;\left( &#123;\int_0^1 &#123;&#123;x^n&#125;&#125; &#123;&#123;\left( &#123; - \ln x&#125; \right)&#125;^s&#125;\;\mathrm&#123;d&#125;x&#125; \right)&#125;^2&#125;&#125; \\</span><br><span class="line">&amp;= \sum\limits_&#123;n = 0&#125;^\infty &#123;&#123;&#123;\left( &#123;\frac&#123;&#123;\Gamma (s + 1)&#125;&#125;&#123;&#123;&#123;&#123;(n + 1)&#125;^&#123;s + 1&#125;&#125;&#125;&#125;&#125; \right)&#125;^2&#125;&#125; \\</span><br><span class="line">&amp;= &#123;\Gamma ^2&#125;(s + 1)\:\sum\limits_&#123;n = 1&#125;^\infty &#123;\frac&#123;1&#125;&#123;&#123;&#123;n^&#123;2s + 2&#125;&#125;&#125;&#125;&#125; \\</span><br><span class="line">&amp;= &#123;\Gamma ^2&#125;(1 + s)\:\zeta (2 + 2s)</span><br><span class="line">\end&#123;aligned&#125;$$</span><br><span class="line"></span><br><span class="line">---</span><br></pre></td></tr></table></figure>
